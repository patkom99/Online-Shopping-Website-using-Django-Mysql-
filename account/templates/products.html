<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {%load static%}
    <link rel="stylesheet" href="{%static 'css/main.css'%}">
    <link rel="stylesheet" href="{%static 'css/manual.css'%}">

</head>

<body style="background-color: black;">
    {% include 'navbar.html' %}

    {% block "body"%}


    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-light text-center">{{category.name}}</h1>
                <hr>
                <div class="row mt-4">
                    {% for i in products %}
                    <div class="col-md-3 mt-4">
                        <div class="bg-dark" style="margin-top: 20px;">
                            <a href="{% url 'acc:productview' i.category.slug i.slug %}" class="text-decoration-none">
                                <div class="products text-dark">
                                
                                        <img src="{{i.product_image.url}}" alt="" class="w-100">
                                    
                                    <span class="overflow-hidden"><h4 class="text-decoration-none mt-1 " >{{i.name}}</h4></span>
                                    <span class="float-start text-secondary">Rs.<del>{{i.original_price}}</del></span>
                                    <span class="float-end text-danger fw-bold">Rs.{{i.selling_price}}</span>
                                </div>
                            </a>
                        </div>
                    </div>
                    {%endfor%}
                </div>
            </div>
        </div>
    </div><br><br><br>
    {% endblock %}
    {% include 'footer.html' %}
    {%load static%}
    <script src="{%static 'js/main.js'%}"></script>
</body>
