{%extends "master.html"%}

{% block "body"%}

<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow product_data">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="{{ products.product_image.url }}" class="w-100" alt="image">
                            </div>
                            <div class="col-md-8">
                                <h2 class="mb-0">
                                    {{products.name}}
                                </h2>
                                <hr>
                                <label class="me-3 text-secondary">Product Price: <s>Rs
                                        {{products.original_price}}</s></label>
                                <label class="fw-bold" style="color: #ed0528">Selling Price: Rs
                                    {{products.selling_price}}</label>
                                <p class="mt-3">
                                    {{products.small_description}}
                                </p>
                                <hr>
                                {% if products.quantity > 0 %}
                                <label class="badge bg-success">In stock</label>
                                {% else %}
                                <label class="badge bg-danger">Out of stock</label>
                                {% endif %}



                                <!-- <div class="row mt-2">
                                        <div class="col-md-3">
                                            {% csrf_token %}
                                            <input type="hidden" name="" value="{{products.id}}" class="prod_id">
                                            <label for="Quantity">Quantity</label>
                                            <div class="input-group text-center mb-3" style="width: 130px;">
                                                <input type="text" name="quantity" class="form-control text-center qty-input" value="1">
                                            </div>
                                        </div>
                                    </div> -->

                                <div class="row mt-2">
                                    <div class="col-md-3">
                                        {% csrf_token %}
                                        <input type="hidden" value="{{products.id}}" class="prod_id">
                                        <label for="Quantity">Quantity</label>
                                        <div class="input-group text-center mb-3" style="width: 130px;">
                                            <button class="input-group-text decrement-btn">-</button>
                                            <input type="text" name="quantity"
                                                class="form-control qty-input text-center" value="1">
                                            <button class="input-group-text increment-btn">+</button>

                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-9">
                                    <br>
                                    {% if products.quantity > 0 %}
                                    <button type="button" class="btn btn-primary me-3 float-start addToCartBtn">Add
                                        to
                                        cart <i class="fa fa-shopping-cart"></i> </button>
                                    {% endif %}
                                    <button type="button" class="btn btn-success me-3 float-start addToWishlist">Add to
                                        wishlist <i class="fa fa-heart"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-9 mx-3">
                        <hr>
                        <h3>Description</h3>
                        <p class="mt-3 ">
                            {{products.description}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
