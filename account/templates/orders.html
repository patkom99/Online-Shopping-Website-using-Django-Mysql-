{% extends "master.html" %}

{% block "body" %}

    <div class="container mt-2">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow">

                    <div class="card-header"><h3  class="border p-1">My orders</h3></div>

                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Order Date</th>
                                    <th>Tracking No</th>
                                    <th>Total Price</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in orders %}
                                <tr>
                                    <td>{{item.created_at}}</td>
                                    <td>{{item.tracking_no}}</td>
                                    <td>{{item.total_price}}</td>
                                    <td>{{item.status}}</td>
                                    <td>
                                        <a href="{% url 'acc:orderview' item.tracking_no %}" class="btn btn-primary">View</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <br><br><br><br><br><br><br><br>
       
    
{% endblock %}
