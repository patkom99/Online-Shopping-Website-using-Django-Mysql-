<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {%load static%}
    <link rel="stylesheet" href="{%static 'css/main.css'%}">
    <link rel="stylesheet" href="{%static 'css/manual.css'%}">

</head>

<body style="background-color: black;">
    {% include 'navbar.html' %}

    {% block "body"%}
    <!-- categories -->
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-light text-center">Collections</h1>
                
                <div class="row mt-4">
                    {% for i in category %}
                    <div class="col-md-3 mt-4">
                        <dic class=" bg-dark" style="margin-top: 20px;">
                            <a href="{% url 'acc:productsview' i.slug %}" class="text-decoration-none">
                                <div class="card-body services">
                                  
                                        <img src="{{ i.image }}" alt="" class="category-image w-100">
                                  
                                    <h4 class="text-center text-decoration-none text-light mt-3" >{{i.name}}</h4>
                                </div>
                            </a>
                        </dic>
                    </div>
                    
                    {%endfor%}
                </div>
            </div>
        </div>
    </div><br><br><br>
    {% endblock %}
    {% include 'footer.html' %}
    {%load static%}
    <script src="{%static 'js/main.js'%}"></script>
</body>
