{%extends "master.html"%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Login
    </title>
    <style>
        
    </style>
</head>

<body>
    {% block "body" %}

    <div class="container mt-4">
        <form action="" method="post">
            {% csrf_token %}
            <table  class="table w-50 h-25 text-light table-borderless border border-danger rounded text-center" cellspacing="3px" cellpadding="4px" align="center" style="font-size: larger;">
                <h1 class="text-light text-center">Login Form</h1><br>
                {{form.as_table}}
                <tr class="text-center">
                    <td><input type="submit" class="btn btn-outline-success " style="font-size: large;"></td>
                    <td><input type="reset" class="btn btn-outline-primary" style="font-size: large;"></td>
                </tr>
            </table>
        </form>
    </div><br><br><br><br><br><br>
    {% endblock %}
</body>

</html>
